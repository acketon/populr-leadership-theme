<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Leadership Music</title>
  <link rel="stylesheet" href="/js/fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
  <link rel="stylesheet" type="text/css" href="/fonts/fonts.css">
  <link rel="stylesheet/less" type="text/css" href="/styles/main.less">


  <script src="http://populr.me/assets/developers/themer.js"></script>

  <script src="/js/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
  <script src="/js/main.js"></script>

</head>
<body>

  <script id="theme" type="text/x-handlebars-template">
  <!--[if lt IE 7 ]> <div class="ie6"> <![endif]-->
  <!--[if IE 7 ]>    <div class="ie7"> <![endif]-->
  <!--[if IE 8 ]>    <div class="ie8"> <![endif]-->
  <!--[if IE 9 ]>    <div class="ie9"> <![endif]-->
    <div class="header">
      <div class="header-container">
        <div class="header-inner">
          <a href="http://leadershipmusic.org" class="homebtn"><span class="homebtn-text">Leadership Music Home </span><span class="icon icon-home"></span></a>
          <h1 class="leadershiplogo">Leadership Music<span></span></h1>
          <a href="http://twitter.com/leadershipmusic" class="icon icon-twitter">Twitter</a>
          <a href="http://facebook.com/leadershipmusic" class="icon icon-facebook">Facebook</a>
        </div>
      </div>
    </div>
    <div class="region1">
    <div class="container">
      {{#region "columnizer" id="main-region" max_cols="3" max_auto_assets="0" dummy_content="I-1|I-2|I-1,I-2|I-1,I-2,I-3|T-1|T-1,T-2|T-1,T-2,T-3|D-1|D-3|D-1,D-3|D-1,D-2,D-3"}}
          
          {{#asset "text" size="1"}}
              {{{title}}}
              {{{body}}}
          {{/asset}}

          {{#asset "text" size="2"}}
            {{{title}}}
            {{{body}}}
          {{/asset}}

          {{#asset "text" size="3"}}
            {{{title}}}
            {{{body}}}
          {{/asset}}

          
         

      {{/region}}
    </div>
    </div>


    </div> <!-- //ieclass -->
  </script>
</body>
</html>
